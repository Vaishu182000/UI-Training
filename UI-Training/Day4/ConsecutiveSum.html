<html>
    <head>
        <title>Consecutive Sum</title>
        <link rel="stylesheet" href="ConsecutiveSum.css">
    </head>
    <body>
        <section class="align-center">
            <h1>Consecutive Number from given sum</h1>
            <form action="javascript:consecutiveIndex()">
                <div class="input-wrap">
                    <label>No of Elements</label>
                    <input type="number" id="num" name="num" class="input-box" placeholder="Enter A Number..." required/>
                </div>
                <div class="input-wrap">
                    <label>Array Elements</label>
                    <input type="text" id="elements" name="elements" class="input-box" placeholder="Enter Array... Eg:1 2 3 4 5" required/>
                </div>
                <div class="input-wrap">
                    <label>Sum</label>
                    <input type="number" id="sum" name="sum" class="input-box" placeholder="Enter Sum to Determine..." required/>
                </div>
                <div class="input-wrap-button">
                    <input type="submit" class="input-button" value="Find">
                </div>
            </form>
            <div class="result">
                <h1 id="result"></h1>
            </div>
        </section>
        <script>
            function consecutiveIndex(){
                let num = document.getElementById('num').value;
                let elements = document.getElementById('elements').value.split(" ").map(Number);
                let sum = document.getElementById('sum').value;
                
                for(let i=0;i<num;i++){
                    if(elements[i]+elements[i+1]==sum){
                        document.getElementById("result").innerHTML = `Sum is found at index ${i+1}`;
                        return
                    }
                }
                document.getElementById("result").innerHTML = `Sum not found`;
            }    
        </script>
    </body>
</html>
