<html>
    <head>
        <title>Flex Box</title>
        <link rel="stylesheet" href="flexbox.css">
        <link href='https://fonts.googleapis.com/css?family=Asul' rel='stylesheet'>
    </head>
    <body>
        <div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
        </div>
        <div class="box">
            <div class="align-box">
                <div class="name-holder">
                    <div class="name">
                        <div class="name-align">
                            <img class="avatar" width="130px" height="130px" src="avatar.jpg" alt="avatar"/>
                            <p style="padding-top: 25px; font-family: 'Asul';">Report for</p>
                            <p style="font-family: 'Asul'; font-size: 30px; margin-top: 0%;">Vaishnavi S</p>
                        </div>
                    </div>
                    <div class="name-options">
                        <div class="name-option-align" style="font-family: 'Asul';">
                            <h5>Daily</h5>
                            <h5>Weekly</h5>
                            <h5>Monthly</h5>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="align-box row-boxes">
                        <div class="boxes">
                            <div class="top-box" id="top-box1"></div>
                            <div class="bottom-box" style="font-family: 'Asul';">
                                <div class="align-box">
                                        <h4>Work</h4>
                                        <h4 class="dot-align">...</h4>
                                </div>
                                <div class="hr-set">32hrs</div>
                                <h6>Last Week - 3hrs</h6>
                            </div>
                        </div>
                        <div class="boxes">
                            <div class="top-box" id="top-box2"></div>
                            <div class="bottom-box" style="font-family: 'Asul';">
                                <div class="align-box">
                                    <h4>Play</h4>
                                    <h4 class="dot-align">...</h4>
                                </div>
                                <div class="hr-set">10hrs</div>
                                <h6>Last Week - 8hrs</h6>
                            </div>
                        </div>
                        <div class="boxes">
                            <div class="top-box" id="top-box3"></div>
                            <div class="bottom-box" style="font-family: 'Asul';">
                                <div class="align-box">
                                    <h4>Study</h4>
                                    <h4 class="dot-align">...</h4>
                                </div>
                                <div class="hr-set">4hrs</div>
                                <h6>Last Week - 7hrs</h6>
                            </div>
                        </div>
                    </div>
                    <div class="align-box row-boxes" style="margin-top: 15px;">
                        <div class="boxes">
                            <div class="top-box" id="top-box4"></div>
                            <div class="bottom-box" style="font-family: 'Asul';">
                                <div class="align-box">
                                    <h4>Exercise</h4>
                                    <h4 class="dot-align">...</h4>
                                </div>
                                <div class="hr-set">4hrs</div>
                                <h6>Last Week - 5hrs</h6>
                            </div>
                        </div>
                        <div class="boxes">
                            <div class="top-box" id="top-box5"></div>
                            <div class="bottom-box" style="font-family: 'Asul';">
                                <div class="align-box">
                                    <h4>Social</h4>
                                    <h4 class="dot-align">...</h4>
                                </div>
                                <div class="hr-set">5hrs</div>
                                <h6>Last Week - 10hrs</h6>
                            </div>
                        </div>
                        <div class="boxes">
                            <div class="top-box" id="top-box6"></div>
                            <div class="bottom-box" style="font-family: 'Asul';">
                                <div class="align-box">
                                    <h4>Self Care</h4>
                                    <h4 class="dot-align">...</h4>
                                </div>
                                <div class="hr-set">2hrs</div>
                                <h6>Last Week - 2hrs</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
